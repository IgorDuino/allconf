{% extends "base.html" %}

{% block title %} Регистрация поддомена {% endblock title %}

{% block content %}
    <h1>Регистрация поддомена</h1>
    <br><br>

    <form method="post" action="">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">
                    {{ field.label }}
                    {% if field.field.required %} <span>*</span> {% endif %}
                </label>

                {{ field }}
            </div>
        {% endfor %}

        <input type="submit" value="Зарегистрировать">
    </form>
{% endblock content %}
