<section class="photo-gallery">
    <div class="container">
        <div class="intro">
            <h1 class="text-center">Галерея</h1>
            <p class="text-center">Дополнительные фотографии товара</p>
        </div>
        <div class="row photos" data-bss-baguettebox="">
            {% for gallery_image in item.gallery.all %}
                <div class="col-sm-6 col-md-4 col-lg-3 item">
                    <img class="img-fluid" src="{{ gallery_image.get_image_400x300.url }}">
                </div>
            {% endfor %}
        </div>
    </div>
</section>
