{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Lato.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Roboto.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Roboto%20Slab.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/simple-line-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Animated-Typing-With-Blinking.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Black-Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Calendar-BS4-1.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/Calendar-BS4.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include "includes/header.html" %}
    <main>
         {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}
    
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/bs-init.js' %}"></script>
    <script src="{% static 'assets/js/Animated-Typing-With-Blinking.js' %}"></script>

    <style>
        html, body, main {
            min-height: 100vh;
        }
    </style>
</body>
</html>
