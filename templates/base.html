{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/footer_base.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'assets/images/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'assets/images/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'assets/images/fav/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'assets/images/fav/site.webmanifest' %}">
    <link rel="mask-icon" href="{% static 'assets/images/fav/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="theme-color" content="#ffffff">


    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% include "includes/header.html" %}
    <main>
         {% block content %}{% endblock %}
    </main>
    {% include "includes/footer.html" %}
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap-gallery.min.js' %}"></script>

    <script src="{% static 'assets/js/jquery-3.3.1.slim.min.js' %}"></script>
    <script src="{% static 'popper.min.js' %}"></script>
</body>
</html>
